    <script>
      const projectsCont = document.getElementById("projects-container");
      const projectsFavorites = document.getElementById("favorites-container");

      let currentRow;

      function createRow() {
        currentRow = document.createElement("div");
        currentRow.className = "row justify-content-center g-5";
        return currentRow;
      }

      function createColumn(name, url, lang, desc) {
        let element = document.createElement("div");
        element.className = "col-sm-6 col-md-3 text-center";
        element.style.width = "18rem";
        element.innerHTML = `
        <div class='card'>
            <div class="card-body">
              <h5 class="card-title">${name}</h5>
              <p class='card-text'>${desc ? desc : ""}</p>
              <p class="">${lang ? lang : "-"}</p>
              <a href="${url}" target='_blank' class="btn btn-primary">Repositório</a>
            </div>`;

        return element;
      }

      let listFavorites = [];

      fetch("https://gh-pinned-api.vercel.app/api?user=wand-CE")
        .then((res) => res.json())
        .then((data) => {
          let currentRow = createRow();
          projectsFavorites.appendChild(currentRow);

          data.forEach((item) => {
            let column = createColumn(
              item.name,
              item.url,
              item.languages[0],
              item.description
            );
            currentRow.appendChild(column);
            listFavorites.push(item.name);
          });
          getOtherProjects();
        });

      function getOtherProjects() {
        fetch("https://api.github.com/users/wand-ce/repos?sort=updated")
          .then((res) => res.json())
          .then((data) => {
            let currentRow = createRow();
            projectsCont.appendChild(currentRow);

            data.forEach((item) => {
              if (!listFavorites.includes(item.name)) {
                let column = createColumn(
                  item.name,
                  item.html_url,
                  item.language
                );
                currentRow.appendChild(column);
              }
            });
          });
      }
    </script>
